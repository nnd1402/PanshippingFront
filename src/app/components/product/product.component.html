<section class="product-section">
    <img src="../../../assets/images/shared/ship.svg" class="ship-img">
    <!-- ako korisnik nije ulogovan nemoj prikazati dugme -->
    <div class="product-btn-container" *ngIf="isLoggedIn()">
        <app-product-add (addClosed)="loadProducts()"></app-product-add>
    </div>
    <app-product-list *ngIf="haveProducts" [productList]="products" [isLoggedIn]="isLoggedIn()" (editClosed)="loadProducts()" (deleteClosed)="loadProducts()"></app-product-list>
    <div *ngIf="!haveProducts" class="product-message">
        <h1>Product list is empty !</h1>
    </div>
</section>
