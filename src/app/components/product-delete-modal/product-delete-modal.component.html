<h1 mat-dialog-title>Delete Product</h1>
<div mat-dialog-content>
    <p>
      Product will be deleted! Are you sure?
    </p>
    <hr>
    <div class="btn-box">
        <button (click)="deleteProduct()" mat-raised-button color="warn">Delete</button>
        <button type="button" mat-button (click)="closeDialog()">Cancel</button>
    </div>
</div>
